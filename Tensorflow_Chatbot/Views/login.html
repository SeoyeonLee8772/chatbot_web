{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STUDY CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="{% static "css/css_home.css" %}">

<script type="text/javascript" src="{% static "css/index.js" %}"></script>

<script type="text/javascript" src="{% static "css/jquery.e-calendar.js" %}"></script>
</head>
<body>
	<div class="wrapper">
		<!-- 상단 자리 -->
		<header class="header" style="background-color:#534e50; height:90px;">
			<div class="content" onclick="location.href='/'">
				<img src="{% static "css/studygroup.png" %}" style="height:100px; width:100px; float:left;">
				<div style="font-size:50px; line-height:185%; color:#ffffff">
					<b>STUDY CHAT</b>
				</div>
			</div>
		</header>
		<!-- 버튼  -->
		<section class="section">
			<div class="contents">
                {% if error %}
					<script>
						alert("{{ error }}");
					</script>
                {% endif %}
                <div class="boldfont">로그인</div>
                <form class="form" method="POST" action="{% url 'login'%}">
                    <label for="id" class="boldfont">학번(ID)</label>
                    <div class="text_form">
                        <input type="text" name="username" id="id">
                    </div>
                    <label for="password" class="boldfont">비밀번호</label>
                    <div class="text_form">
                        <input type="password" name="password" id="password"><br>
                    </div>
                    <button type="submit" class="logbt">로그인</button>
                </form>
            </div>
		</section>
		<!-- 하단 자리 -->
		<footer class="footer" style="background-color:#534e50;">

				TEL 02-2260-3114 FAX 02-2277-1274<br>

			</div>
		</footer>
	</div>
</body>
</html>
