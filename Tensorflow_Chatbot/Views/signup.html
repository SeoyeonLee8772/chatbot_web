{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>STUDY CHAT</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="{% static "css/css_home.css" %}">
<link rel="stylesheet" href="{% static "css/jquery.e-calendar.css" %}"/>
<script type="text/javascript" src="{% static "css/index.js" %}"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static "css/jquery.e-calendar.js" %}"></script>
</head>
<body>
	<div class="wrapper">
		<!-- 상단 자리 -->
		<header class="header" style="background-color:#534e50; height:90px;">
			<div class="content" onclick="location.href='/'">
				<img src="{% static "css/studygroup.png" %}" style="height:100px; width:100px; float:left;">
				<div style="font-size:50px; line-height:185%; color:#ffffff">
					<b>STUDY CHAT</b>
				</div>
			</div>
		</header>
		<!-- 버튼  -->
		<section class="section">
			<div class="contents">
                {% if error %}
                    <script>
                        alert("{{ error }}");
                    </script>
                {% endif %}
                <div class="boldfont">회원가입</div>
                <form class="form" method="POST" action="{% url 'signup'%}">
                    {% csrf_token %}
                    <label for="id" class="boldfont">학번(ID)</label>
                    <div class="text_form">
                        <input type="text" name="username" id="id">
                    </div>
                    <label for="password1" class="boldfont">비밀번호</label>
                    <div class="text_form">
                        <input type="password" name="password1" id="password1"><br>
                    </div>
                    <label for="password2" class="boldfont">비밀번호 재확인</label>
                    <div class="text_form">
                        <input type="password" name="password2" id="password2"><br>
                    </div>
                    <label for="name" class="boldfont">이름</label>
                    <div class="text_form">
                        <input type="text" name="name" id="name">
                    </div>
                    <label for="birth" class="boldfont">생년월일</label>
                    <div class="text_form">
                        <input type="text" name="birth" id="birth" placeholder="  6자리(ex.971021)">
                    </div>
                    <label for="male" class="boldfont">성별</label>
                    <div class="radio_form">
                        <input type="radio" name="sex" value="male" id="male"> <label for="male">남자</label>
                        <input type="radio" name="sex" value="female" id="female"> <label for="female">여자</label>
                    </div>
                    <label for="phone" class="boldfont">핸드폰 번호</label>
                    <div class="text_form">
                        <input type="text" name="phone" id="phone" placeholder="  숫자만 입력해주세요.">
                    </div>
                    <label for="email" class="boldfont">이메일</label>
                    <div class="text_form">
                        <input type="text" name="email" id="email" placeholder="  이메일 주소에 '@'을 포함해주세요.">
                    </div>
                    <label for="univname" class="boldfont">대학교</label>
                    <div class="text_form">
                        <input type="text" name="univname" id="univname">
                    </div>
                    <label for="major" class="boldfont">전공</label>
                    <div class="text_form">
                        <input type="text" name="major" id="major">
                    </div>
                    <label for="grade" class="boldfont">학년</label>
                    <div class="text_form">
                        <input type="text" name="grade" id="grade">
                    </div>
                    <button type="submit" class="logbt">회원가입</button>
                </form>
            </div>
		</section>
		<!-- 하단 자리 -->
		<footer class="footer" style="background-color:#534e50;">
			<div class="copyright" style="color:#ffffff;">
				서울캠퍼스 04620 서울특별시 중구 필동로 1길 30 동국대학교<br>
				바이오메디캠퍼스 10326 경기도 고양시 일산동구 동국로32 동국대학교 바이오메디캠퍼스<br>
				TEL 02-2260-3114 FAX 02-2277-1274<br>
				Copyright(c) 2016 DONGGUK UNIVERSITY. ALL RIGHTS RESERVED.
			</div>
		</footer>
	</div>
</body>
</html>
